plugins {
    id 'java-library'
}
sourceCompatibility = JavaVersion.VERSION_1_8

group 'io.github.yeamy'

repositories {
    mavenCentral()
}

dependencies {
    api 'org.apache.httpcomponents.client5:httpclient5:5+'
//    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
//    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

//test {
//    useJUnitPlatform()
//}

apply plugin: 'maven-publish'

jar {// package code
    archiveFileName = 'lib.jar'
}

task generateSourceJar(type: Jar) {
    archiveClassifier.set('sources')
    from sourceSets.main.java.srcDirs
    archiveFileName = 'lib-sources.jar'
//    archiveFileName = 'sentinel-' + version + '-sources.jar'
}
javadoc {// create document
    source = sourceSets.main.java.srcDirs
    options {
        encoding "UTF-8"
        charSet 'UTF-8'
        author true
        version true
        links "http://docs.oracle.com/javase/8/docs/api"
    }
}
task generateJavadoc(type: Jar) { // package document as jar
    group = 'jar'
    archiveFileName = 'lib-javadoc.jar'
//    archiveFileName = 'sentinel-' + version + '-javadoc.jar'
    archiveClassifier.set('javadoc')
    from "$rootDir/javadoc"
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'io.github.yeamy'
            artifactId 'httpclient-apt'
            version '1.0'
            pom {
                name = 'httpclient-apt'
                description = 'Generate a simple http client with Java APT.'
                url = 'https://github.com/Yeamy/httpclient-apt'
                inceptionYear = '2022'
                scm {
                    url = 'https://github.com/Yeamy/httpclient-apt'
                    connection = 'scm:git@https://github.com/Yeamy/httpclient-apt.git'
                    developerConnection = 'scm:git@https://github.com/Yeamy/httpclient-apt.git'
                }
                licenses {
                    license {
                        name = 'MIT'
                        url = 'https://mit-license.org/'
                        distribution = 'repo'
                        comments = 'A business-friendly OSS license'
                    }
                }
                developers {
                    developer {
                        id = 'yeamy0754'
                        name = 'Yeaming'
                        email = 'yeamy0754@hotmail.com'
                        url = 'https://github.com/Yeamy'
                    }
                }
                issueManagement {
                    system = 'Github'
                    url = 'https://github.com/Yeamy/httpclient-apt'
                }
            }
            artifact generateSourceJar
            artifact jar
            artifact generateJavadoc
        }
    }

    repositories {
        maven {
            url = 'https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/'
            credentials {
                username ossrhUsername
                password ossrhPassword
            }
        }
    }
}

apply plugin: 'signing'
signing {
    sign publishing.publications.maven
}

